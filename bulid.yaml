targets:
  $default:
    builders:
      build_web_compilers|entrypoint:
        options:
          dart2js_args:
            - --fast-startup
            - --minify
          dart2js_release_args:
            - --fast-startup
            - --minify
          entrypoint_extensions:
            - .dart.js
            - .dart.js.map
            - .dart.js.tar.gz
            - .dart.js.sha256